<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealCraft | Meal Builder</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/mealbuilder.js" type="module"></script>
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <div id="meal-builder">
            <!-- Meal Name Input -->
            <div id="meal-name-container">
                <h2>Enter Meal Name</h2>
                <form id="meal-name-form">
                    <input type="text" id="meal-name" placeholder="Meal Name" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            <!-- Ingredient Input (Initially hidden) -->
            <div id="ingredient-container" style="display: none;">
                <h3>Enter Ingredients</h3>
                <form id="ingredient-form">
                    <label for="ingredient-name">Ingredient Name:</label>
                    <input type="text" id="ingredient-name" name="ingredient-name" placeholder="e.g. Apple" required>
                    <label for="ingredient-quantity">Quantity:</label>
                    <input type="text" id="ingredient-quantity" name="ingredient-quantity" placeholder="Quantity (e.g. 2lbs)" required>
                    <button type="submit">Add Ingredient</button>
                </form>
    
                <!-- Ingredient List -->
                <div id="ingredient-list-container" style="display: none;">
                    <div id="ingredient-card" class="ingredient-card">
                        <h4 id="meal-card-name"></h4>
                        <ul id="ingredient-list">
                            <!-- Ingredients will appear here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="divider" id="main-footer"></footer>
</body>
</html>
